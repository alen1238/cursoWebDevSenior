<!DOCTYPE html>
<html>
    <head>
       <title>Sistema de Reservas</title>
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Cine Estelar Dev Senior</h1>
            <p>Reserva tu asiento para la función</p>
        </header>

        <main>
            <form>
                <div>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="correo">Película</label>
                    <select name="pelicula" id="pelicula">
                        <option value="spiderman">Spiderman: Across the Spider-Verse</option>
                        <option value="supermario">Super Mario Bros</option>    
                        <option value="transformers">Transformers: El despertar de las bestias</option>
                        <option value="barbie">Barbie</option>
                        <option value="wish">Wish</option>
                    </select>
                </div>
            </form>

        </main>


        <button>Reservar</button>
        
    </body>
</html>
